<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programação em Microinformática - Exercício 02</title>
</head>
<body>
  <h1>Exercício 02</h1>

  <p>Solicita dois números e exibe as operações aritméticas entre eles.</p>

  <form id="form">
      <input id="campo1" type="number" placeholder="Informe um numero">
      <input id="campo2" type="number" placeholder="Informe outro numero">
      <button>Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    //Problemas: todo id vem com "aspas duplas"
    function onSubmit(event) {
     event.preventDefault()

    let n1 = parseFloat(campo1.value)
    let n2 = parseFloat(campo2.value)

    let sum = n1 + n2 // Soma
    let subtraction = n1 - n2 // Subtração
    let multiplication = n1 * n2 // Multiplicação
    let division = n1 / n2 // Divisão

    // Bônus (não estava no enunciado), resto da divisão:
    let rest = n1 % n2

    result.innerHTML = `
      <ul>
        <li>Entradas: <b>${n1}</b> e <b>${n2}</b>.</li>
        <li>Soma: <b>${sum}</b>.</li>
        <li>Subtração: <b>${subtraction}</b>.</li>
        <li>Multiplicação: <b>${multiplication}</b>.</li>
        <li>Divisão: <b>${division}</b>.</li>
        <li>Resto: <b>${rest}</b>.</li>
      </ul>
    `
    }
    
    form.addEventListener('submit',onSubmit)
  </script>
</body>
</html>
